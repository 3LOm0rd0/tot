<ActionBar title="Gracze zarejestrowani" icon="" class="action-bar">
</ActionBar>
<Label  text="Lista graczy"></Label>

<StackLayout class="container">
<ListView [items]="gracze" class="list-group" height="60%">
  <ng-template let-gracz="item">
    <GridLayout class="user-container" columns="auto, *, auto">
      <Label col="0" [text]="gracz.login" class="list-group-item"></Label>
      <Label col="1" [text]="gracz.imie" class="list-group-item"></Label>
      <Label col="2" [text]="gracz.nazwisko" class="list-group-item"></Label>
    </GridLayout>
  </ng-template>
</ListView>
<GridLayout rows="auto" columns="*,auto">
    <Button col="0" width="50%" class="add-button" text="Zarządzaj wierzchowcami " nsRouterLink="/wierzchowiec"></Button>
    <Button col="1" width="50%"  class="add-button" text="Zarządzaj gonitwami" nsRouterLink="/gonitwy"></Button>
</GridLayout>
</StackLayout>
