<app-action-bar title="Moje zakłady" [showBackButton]="true"></app-action-bar>

<TabView androidTabsPosition="bottom" selectedTabTextColor="orange"
androidSelectedTabHighlightColor="orange" tabBackgroundColor="black" tabTextColor="white" >
<!-- (itemTap)="zobaczSzczegoly($event)"  -->
<ListView *tabItem="{title: 'Przed'}" [items]="zakladyPrzed" padding  >
  <ng-template let-g="item" let-i="index" >
    <GridLayout columns="20,40,*,*,*,*,*,20" rows="5,30,30,30" >
      <Label row="1" col="1"  class="h4" [text]="g.idGonitwy"  ></Label>
      <Label row="1" col="3" colSpan="2"  class="h4" [text]="g.nazwaZakladu" ></Label>
      <Label row="1" col="5" colSpan="2" class="h4" text="{{g.stawka | currency: ' '}} zł"></Label>
      <StackLayout row="2" col="1" colSpan="3" orientation="horizontal"  >
          <Label class="h4" text="I " ></Label>
          <Label class="h4" [text]="g.typowanie1" ></Label>
      </StackLayout>
      <StackLayout row="2" col="4" colSpan="3" orientation="horizontal" >
        <Label class="h4" text="III " ></Label>
        <Label class="h4" [text]="g.typowanie3" ></Label>
      </StackLayout>
      <StackLayout row="3" col="1" colSpan="3" orientation="horizontal" >
        <Label class="h4" text="II " ></Label>
        <Label class="h4" [text]="g.typowanie2" orientation="horizontal"  ></Label>
      </StackLayout>
      <StackLayout row="3" col="4" colSpan="3" orientation="horizontal" >
        <Label class="h4" text="IV " ></Label>
        <Label class="h4" [text]="g.typowanie4" ></Label>
      </StackLayout>
      <StackLayout row="1" col="6" rowSpan="3" colSpan="2"  orientation="horizontal" >
        <Button class="btn" text="usuń" *ngIf="connected"   (tap)="usunZaklad(g.idZakladu, g.stawka)" value="Usuń" 
        ></Button>
      </StackLayout>
    </GridLayout>
  </ng-template>
</ListView>
    <ListView *tabItem="{title: 'Po'}" [items]="zakladyPo"    >
      <ng-template let-g="item" let-i="index" >
        <GridLayout  columns="20,40,*,*,*,*,*,20" rows="5,30,30,30,30" style="background-color: rgb(196, 202, 204);" >
          <Label row="1" col="1"  class="h4" [text]="g.idGonitwy"  ></Label>
          <Label row="1" col="3" colSpan="2"  class="h4" [text]="g.nazwaZakladu" ></Label>
          <Label row="1" col="6" colSpan="2" class="h4" text="{{g.stawka | currency: ' '}} zł"></Label>
          <StackLayout row="2" col="1" colSpan="3" orientation="horizontal"  >
            <Label class="h4" text="I " ></Label>
            <Label class="h4" [text]="g.typowanie1" ></Label>
          </StackLayout>
          <StackLayout row="2" col="4" colSpan="3" orientation="horizontal" >
            <Label class="h4" text="III " ></Label>
            <Label class="h4" [text]="g.typowanie3" ></Label>
          </StackLayout>
          <StackLayout row="3" col="1" colSpan="3" orientation="horizontal" >
            <Label class="h4" text="II " ></Label>
            <Label class="h4" [text]="g.typowanie2" orientation="horizontal"  ></Label>
          </StackLayout>
          <StackLayout row="3" col="4" colSpan="3" orientation="horizontal" >
             <Label class="h4" text="IV " ></Label>
            <Label class="h4" [text]="g.typowanie4" ></Label>
          </StackLayout>
      <!-- nowe -->
          <StackLayout row="4" col="1" colSpan="3" orientation="horizontal" >
            <Label class="h4" text="Status" ></Label>
            <Label class="h4" [text]="g.status" orientation="horizontal"  ></Label>
          </StackLayout>
          <StackLayout row="4" col="4" colSpan="3" orientation="horizontal" >
            <Label class="h4" text="Wygrana" ></Label>
            <Label class="h4" [text]="g.wygrana" ></Label>
          </StackLayout>
        </GridLayout>
      </ng-template>
    </ListView>

</TabView>
