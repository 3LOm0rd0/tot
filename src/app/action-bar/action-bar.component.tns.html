
<ActionBar [title]="title" (loaded)="onLoadedActionBar()">

  <ActionItem   text="Back"
  android.systemIcon="ic_menu_back"
  android.position="left"
  *ngIf="canGoBack"
  (tap)="onGoBack()"></ActionItem>
  <ActionItem
  android.systemIcon="ic_menu_more"
  android.position="left"
   (tap)="onToggleMenu()"></ActionItem>


</ActionBar>
