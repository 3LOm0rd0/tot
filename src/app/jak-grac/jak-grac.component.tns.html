
<app-action-bar title="Jak grać" [showBackButton]="true"></app-action-bar>
<ScrollView>
<StackLayout style="padding: 12%">
  <Label text="Witamy w samouczku" class="h2" textWrap="true"></Label>
  <Label text="Krok 1" class="h3" textWrap="true"></Label>
  <Label text="Aby obstawić wynik należy gospodarować pewną sumą pieniędzy.Aby doładować swoje konto należy kliknąć pole MOJE KONTO w menu na górze ekranu a następnie przycisk" class="h4" textWrap="true"></Label>
  <Button class="btn" text="Doładuj konto"></Button>
  <Label text="Krok 2" class="h3" textWrap="true"></Label>
  <Label text="Następnie przechodzimy do zakładki GONITWY. Tam możemy zobaczyć gonitwy, które się już odbyły i gonitwy, które odbędą się wkrótce. Aby zobaczyć wyniki gonitw klikamy SZCZEGÓŁY. Aby przejść do obstawiania klikamy przycisk OBSTAW przy wyścigu,który nas interesuje" class="h4 " textWrap="true"></Label>
  <Label text="Krok 3" class="h3" textWrap="true"></Label>
  <Label text="Jesteśmy w panelu obstawiania.
  Tutaj musimy wybrać RODZAJ GONITWY którego mamy 5 rodzajów:" class="h4 " textWrap="true"></Label>
  <StackLayout style="margin-left:15">
  <Label text="- ZWYCZAJNY-wybieramy jednego psa, który wygra wyścig" class="h5" textWrap="true"></Label>
  <Label text="- PORZĄDEK-wybieramy dwa psy, które zajmą pierwsze dwa miejsca zgodnie z tym jak wyznaczyliśmy" class="h5" textWrap="true"></Label>
  <Label text="- DWÓJKA-wybieramy dwa psy, które zajmą pierwsze dwa miejsca kolejność nie ma znaczenia" class="h5" textWrap="true"></Label>
  <Label text="- TRÓJKA-wybieramy trzy psy, które zajmą pierwsze trzy miejsca" class="h5" textWrap="true"></Label>
  <Label text="- CZWÓRKA-wybieramy cztery psy, które zajmą pierwsze cztery miejsca" class="h5" textWrap="true"></Label>
</StackLayout>
<Label text="następnie wpisujemy stawkę o jaką zagramy(Pamiętaj o doładowaniu konta :D ). Wybieramy wierzchowce w odpowiednich kolejnościach i klikamy DODAJ ZAKŁAD.
(Masz możliwość obstawienia 3 takich samych psów na każdym miejscu. Tylko pamiętaj, że w takiej sytuacji nic nie zyskujesz!!!)." class="h4 " textWrap="true"></Label>
  <Label text="Krok 4" class="h3" textWrap="true"></Label>
  <Label text="Czekasz na wynik wyścigu. " class="h4 " textWrap="true"></Label>
  <Label text="Krok 5" class="h3" textWrap="true"></Label>
  <Label text="Ciesz się z wygranej!!!" class="h4 " textWrap="true"></Label>
  <Label text="Pieniądze zostaną przelane na Twoje konto w totalizatorze !!!" class="h4 " textWrap="true"></Label>
</StackLayout>
</ScrollView>
