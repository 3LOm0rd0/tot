<RadSideDrawer #drawer>
  <GridLayout tkDrawerContent rows="auto,*" class="sideStackLayout">
    <StackLayout class="sideTitleStackLayout">
      <Label class="h3" text="Menu"></Label>
    </StackLayout>
    <StackLayout class="sideStackLayout" row="1">
        <Label class="sideLabel" text="Jak Grać" nsRouterLink="jak-grac" (tap)="onCloseDrawerTap()"></Label>
        <Label class="sideLabel" text="Strona Główna" nsRouterLink="/home" (tap)="onCloseDrawerTap()" *ngIf="currentUser"></Label>
        <Label class="sideLabel" text="Gonitwy" nsRouterLink="gonitwy" (tap)="onCloseDrawerTap()" *ngIf="currentUser"></Label>
        <Label class="sideLabel" text="Moje Konto" nsRouterLink="moje-konto" (tap)="onCloseDrawerTap()" *ngIf="currentUser"></Label>
        <Label class="sideLabel" text="O wyścigach" nsRouterLink="historia" (tap)="onCloseDrawerTap()" *ngIf="currentUser"></Label>
        <Label class="sideLabel" text="Panel administratora" nsRouterLink="/admin" (tap)="onCloseDrawerTap()" *ngIf="currentUser" ></Label>
        <Label  class="sideLabel" text="Wyloguj" *ngIf="currentUser" (tap)="onCloseDrawerTap()" (tap)="logout()"></Label>
        <Label  class="sideLabel" text="Zaloguj" *ngIf="!currentUser" (tap)="onCloseDrawerTap()" ></Label>

    </StackLayout>
  </GridLayout>

</StackLayout> -->
