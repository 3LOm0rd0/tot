<app-action-bar title="Gonitwy" [showBackButton]="true"></app-action-bar>

<GridLayout rows="30,*" columns="*">
    <AbsoluteLayout orientation="horizontal" class="p-5" [backgroundColor]="i == 0 ? '#ccc' : 'white'">
        <Label class="h5" text="Numer" left="2*" ></Label>
        <Label class="h5"  text="Nazwa" left="57*"  textAlignment="left"></Label>
        <Label class="h5"  text="Godzina" left="110*"></Label>
        <Label class="h5"  text="Data" left="165*"></Label>
        <Label class="h5"  text="Dystans" left="200*"></Label>
      </AbsoluteLayout>

<ListView [items]="gonitwy" row="1" col="0">

    <ng-template let-g="item" let-i="index">
      <AbsoluteLayout orientation="horizontal">

        <Label class="h4" left="15%" [text]="g.nrGonitwyWSezonie"></Label>
        <Label class="h4" left="38%" [text]="g.nazwaNagrody" ></Label>
        <Label class="h4" left="130%" [text]="g.godzinaRozpoczecia | slice:0:5" ></Label>
        <Label class="h4" left="170%"  [text]="g.data | date:'shortDate'" ></Label>
        <Label class="h4" left="220%"  [text]="g.dlugosc" ></Label>
      </AbsoluteLayout>

    </ng-template>
  </ListView>
</GridLayout>
