<Label class="h3"  text="Wyścigi psów"></Label>
<Label class="h5"  text="Wyścigi psów(ang. Coursing)– wyścigi psów, w których zwierzęta gonią atrapę ofiary, która jest ciągnięta za sznurek po ziemi na naturalnym terenie, w którym mogą uczestniczyć wszystkie rodowodowe rasy psów." textWrap="true" ></Label>
<Label class="h3"  text="Wyścigi w Polsce" textWrap="true" ></Label>
<Label class="h5"  text="Psy do biegu wypuszczane są z ręki, a biegną w specjalnych czaprakach albo obrożach, które są w kolorze czerwonym i białym, atak ze mają na sobie specjalny kaganiec, a jest to koniczne, ponieważ czasem zbyt ambitne psy po dobiegnięciu do celu, czyli do wabika przegryzają linkę i go po prostu kradną. Wabik, za którym psy biegną przeważnie jest wykonany ze skóry lub podobnego materiału w kolorze jasnym.
Biegi organizowane są w naturalnym środowisku, przeważnie na piaszczystym lub trawiastym terenie, ale doskonałym miejscem dla tego sportu na pewno będzie ogromna, zielona łąka, łagodne zbocze albo lekko pagórkowaty teren. Na takim terenie mogą się również znajdować naturalne przeszkody, czyli drzewa, krzaki czy jakiś strumyk, ale bardzo ważne jest, aby wszelkie takie przeszkody były odpowiednio wcześnie widoczne dla biegnących psów. Podłoże pod żadnym pozorem nie może być dziurawe, a także nie mogą znajdować się na nim kamienie." textWrap="true" ></Label>
<Label class="h3"  text="Do czego służą wyścigi?" textWrap="true" ></Label>
<label class="h5" text="Coursing pozwala na idealne ocenienie wrodzonych umiejętności chartów do pracy, dlatego właśnie przynęta jest ściągana przez specjalną maszynę po specjalnie zorganizowanym torze w taki sposób, żeby udawał prawdziwie uciekającego zająca. Taki wabik wykonuje bardzo dużo uników, zmienia kierunki biegu, uskakuje, a także kozłuje. Każdy pies, który uczestniczy w coursingu odbywa dwa biegi. Po pierwszej takiej turze biegów przebieg danej trasy zostaje zmieniany." textWrap="true"></label>
